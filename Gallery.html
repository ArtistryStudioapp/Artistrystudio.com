<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    /* Top Bar */
    .top-bar {
      background: #fff;
      padding: 10px 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .search-bar {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      background-color: #f0f0f0;
    }

    /* Grid */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .grid-item {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding-bottom: 10px;
      position: relative;
    }

    .grid-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .grid-item:hover img {
      transform: scale(1.05);
    }

    .photo-name {
      margin-top: 8px;
      font-weight: bold;
      font-size: 16px;
    }

    .like-section {
      margin-top: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .like-btn {
      background-color: #ff4d4d;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .like-count {
      font-size: 14px;
      color: #333;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup img {
      width: 90%;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .popup.active {
      display: flex;
    }
  </style>
</head>

  <!-- Popup -->
  <div class="popup" id="popup">
    <img src="" alt="popup image" id="popup-img">
  </div>

  <script>
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popup-img');
    const images = document.querySelectorAll('.grid-item img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        popup.classList.add('active');
        popupImg.src = img.src;
      });
    });

    popup.addEventListener('click', () => {
      popup.classList.remove('active');
    });

    // Search Functionality
    const searchInput = document.querySelector('.search-bar');
    const gridItems = document.querySelectorAll('.grid-item');

    searchInput.addEventListener('input', function() {
      const searchValue = this.value.toLowerCase();
      gridItems.forEach(item => {
        const name = item.getAttribute('data-name').toLowerCase();
        if (name.includes(searchValue)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    });

    // Like functionality with localStorage
    const likeButtons = document.querySelectorAll('.like-btn');

    likeButtons.forEach(btn => {
      const gridItem = btn.closest('.grid-item');
      const likeCountElem = gridItem.querySelector('.like-count');
      const photoId = gridItem.getAttribute('data-id');

      // Load like count from localStorage
      const savedLikes = localStorage.getItem(`likes-${photoId}`);
      if (savedLikes) {
        likeCountElem.textContent = `${savedLikes} Likes`;
      }

      btn.addEventListener('click', () => {
        let currentLikes = parseInt(localStorage.getItem(`likes-${photoId}`)) || 0;
        currentLikes += 1;
        localStorage.setItem(`likes-${photoId}`, currentLikes);
        likeCountElem.textContent = `${currentLikes} Likes`;
      });
    });
  </script>
